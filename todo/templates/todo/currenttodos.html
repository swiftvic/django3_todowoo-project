{% extends 'todo/base.html' %}

{% block content %}
    
    <h2>Current To Dos</h2>

<ul>
    {% for todo in todos %}
        <li>
            {% if todo.important %}
                <b>{{ todo.title }}</b>
            {% else %}
                {{ todo.title }}
            {% endif %}
            {% if todo.memo %}
                - {{ todo.memo }}
            {% endif %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
