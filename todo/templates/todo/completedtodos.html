{% extends 'todo/base.html' %}

{% block content %}
    
    <h2>Completed To Dos</h2>

<ul>
    {% for todo in todos %}
        
            <li>
                <a href="{% url 'viewtodo' todo.pk %}">

                    {% if todo.important %}
                        <b>{{ todo.title }}</b> 
                    {% else %}
                        {{ todo.title }}
                    {% endif %}
                    - Completed {{ todo.datecompleted | date:'N jS Y H:i'}}
                </a>
            </li>
        
    {% endfor %}
</ul>

{% endblock %}
